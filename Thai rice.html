<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairPrice Header</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Top Row: FairPrice Logo and User Actions -->
        <div class="top-row">
            <div class="logo-container">
                <img src="fairprice.png" alt="FairPrice Logo">
            </div>

            <div class="user-actions">
                <div class="icon-item">
                    <img src="Profile image.png" alt="Profile">
                    <span>Login/Sign Up</span>
                </div>
                <div class="icon-item">
                    <img src="help.png" alt="Help Centre">
                    <span>Help Centre</span>
                </div>
            </div>
        </div>

        <!-- Bottom Row: Navigation Links and Cart -->
        <div class="bottom-row">
            <nav class="nav-links">
                <a href="#">Categories</a>
                <a href="#">Promotions</a>
                <a href="#">Food and Wellness</a>
                <a href="#">More</a>
            </nav>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search for more">
            </div>
            <div class="cart">
                <a href="cart.html">
                 <img src="Screenshot 2024-11-19 111601.png" alt="Cart">
                </a>
                <span>Cart</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <!-- Main Content -->
    <main>
        <div class="product-section">
            <!-- Product Image Section -->
            <div class="product-images">
                <div class="main-image">
                    <img src="thaireal.png" alt="Japanese Rice">
                </div>
                <div class="thumbnails">
                    <img src="thaireal.png" alt="Thumbnail 1">
                    <img src="thaireal.png" alt="Thumbnail 2">
                    <img src="thaireal.png" alt="Thumbnail 3">
                </div>
            </div>

            <!-- Product Details Section -->
            <div class="product-details">
                <div class="offer-tag">Offer</div>
                <div class="price">
                    <span class="current-price">$7.95</span>
                    <span class="original-price">$8.95</span>
                </div>
                <div class="savings">Save $1.00</div>
                <div class="product-name">Milo 3 in 1 Instant Chocolate Malt with Milk - Regular</div>
                <div class="product-info">
                    16 x 27g | Brand: Milo
                </div>
                <div class="ratings">
                    <span>4.6</span>
                    <span>⭐⭐⭐⭐☆</span>
                    <span>(300 ratings)</span>
                </div>
                <button class="cart-button">Add to Cart</button>
            </div>
        </div>
    </main>
       <!-- Include the cart JavaScript -->
       <script src="script.js"></script>
</body>
</html>
