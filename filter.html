<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairPrice Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Top Row: FairPrice Logo and User Actions -->
        <div class="top-row">
            <div class="logo-container">
                <img src="fairprice.png" alt="FairPrice Logo">
            </div>
            <div class="user-actions">
                <div class="icon-item">
                    <img src="Profile image.png" alt="Profile">
                    <span>Login/Sign Up</span>
                </div>
                <div class="icon-item">
                    <img src="help.png" alt="Help Centre">
                    <span>Help Centre</span>
                </div>
            </div>
        </div>

        <!-- Bottom Row: Navigation Links, Search Bar, and Cart -->
        <div class="bottom-row">
            <nav class="nav-links">
                <a href="#">Categories</a>
                <a href="#">Promotions</a>
                <a href="#">Food and Wellness</a>
                <a href="#">More</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search for more">
            </div>
            <div class="cart">
                <img src="Screenshot 2024-11-19 111601.png" alt="Cart">
                <span>Cart</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div id="myBtnContainer">
                <button class="btn active" onclick="filterSelection('all')"> Show All</button>
                <button class="btn" onclick="filterSelection('thailand')"> Thailand</button>
                <button class="btn" onclick="filterSelection('japan')"> Japan</button>
                <button class="btn" onclick="filterSelection('india')"> India</button>
            </div>
        </aside>

        <!-- Product Grid -->
        <div class="product-grid">
            <div class="filterDiv thailand show">
                <a href="Thai rice.html">
                <img src="ricet1.png" alt="Thai Rice" width="230">
                </a>
            </div>
            <div class="filterDiv japan show">
                <a href="Japan rice.html">
                <img src="ricej1.png" alt="Japan Rice" width="230">
                </a>
            </div>
            <div class="filterDiv thailand show">
                <img src="ricet2.png" alt="Thai Rice" width="230">
            </div>
            <div class="filterDiv india show">
                <img src="ricei2.png" alt="Indian Rice" width="230">
            </div>
            <div class="filterDiv thailand show">
                <img src="ricet3.png" alt="Thai Rice" width="230">
            </div>
            <div class="filterDiv india show">
                <a href="Indian rice.html">
                <img src="ricei1.png" alt="Indian Rice" width="230">
                </a>
            </div>
        </div>
    
    
    </main>
    <!-- Link to your script -->
    <script src="script.js"></script>
</body>
</html>
