<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairPrice Header</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Top Row: FairPrice Logo and User Actions -->
        <div class="top-row">
            <div class="logo-container">
                <img src="fairprice.png" alt="FairPrice Logo">
            </div>

            <div class="user-actions">
                <div class="icon-item">
                    <img src="Profile image.png" alt="Profile">
                    <span>Login/Sign Up</span>
                </div>
                <div class="icon-item">
                    <img src="help.png" alt="Help Centre">
                    <span>Help Centre</span>
                </div>
            </div>
        </div>

        <!-- Bottom Row: Navigation Links and Cart -->
        <div class="bottom-row">
            <nav class="nav-links">
                <a href="#">Categories</a>
                <a href="#">Promotions</a>
                <a href="#">Food and Wellness</a>
                <a href="#">More</a>
            </nav>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search for more">
            </div>

            <div class="cart">
                <img src="Screenshot 2024-11-19 111601.png" alt="Cart">
                <span>Cart</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="product-grid">
            <!-- Product 1 -->
            <div class="product-item">
                <img src="rice1.png" alt="Royal Umbrella Thai Hom Mali Rice">
                <div class="product-details">
                    <span class="discount-badge">Save $1</span>
                    <p class="price">
                        <span class="current-price">$15.95</span>
                        <span class="original-price">$16.95</span>
                    </p>
                    <p class="product-name">Royal Umbrella Thai Hom Mali Rice</p>
                    <p class="product-weight">5kg</p>
                    <div class="ratings">
                        <span>4.7</span>
                        <span class="stars">★ ★ ★ ★ ★</span>
                        <span>(1175)</span>
                    </div>
                </div>
            </div>
            <!-- Repeat for other products -->
        </section>
    </main>
    
</body>
</html>
