<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairPrice Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Top Row: FairPrice Logo and User Actions -->
        <div class="top-row">
            <!-- FairPrice Logo -->
            <div class="logo-container">
                <img src="fairprice.png" alt="FairPrice Logo">
            </div>

            <!-- User Actions -->
            <div class="user-actions">
                <!-- Login/Sign Up -->
                <div class="icon-item">
                    <img src="Profile image.png" alt="Profile">
                    <span>Login/Sign Up</span>
                </div>
                <!-- Help Centre -->
                <div class="icon-item">
                    <img src="help.png" alt="Help Centre">
                    <span>Help Centre</span>
                </div>
            </div>
        </div>

        <!-- Bottom Row: Navigation Links and Cart -->
        <div class="bottom-row">
            <!-- Navigation Links -->
            <nav class="nav-links">
                <a href="#">Categories</a>
                <a href="#">Promotions</a>
                <a href="#">Food and Wellness</a>
                <a href="#">More</a>
            </nav>

            <!-- Cart -->
            <div class="cart">
                <img src="Screenshot 2024-11-19 111601.png" alt="Cart">
                <span>Cart</span>
            </div>
        </div>
    </header>
</body>
</html>
