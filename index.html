<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairPrice Header</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Top Row: FairPrice Logo and User Actions -->
        <div class="top-row">
            <div class="logo-container">
                <img src="images/fairprice.png" alt="FairPrice Logo">
            </div>

            <div class="user-actions">
                <div class="icon-item">
                    <img src="images/Profile image.png" alt="Profile">
                    <span>Login/Sign Up</span>
                </div>
                <div class="icon-item">
                    <img src="images/help.png" alt="Help Centre">
                    <span>Help Centre</span>
                </div>
            </div>
        </div>

        <!-- Bottom Row: Navigation Links and Cart -->
        <div class="bottom-row">
            <nav class="nav-links">
                <a href="#">Categories</a>
                <a href="#">Promotions</a>
                <a href="#">Food and Wellness</a>
                <a href="#">More</a>
            </nav>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for more">
                <ul id="myUL">
                    <li><a href="filter.html">Rice</a></li>
                    <li><a href="#">Eggs</a></li>
                  
                    <li><a href="#">Bread</a></li>
                    <li><a href="#">Toilet paper</a></li>
                  
                    <li><a href="#">Milk</a></li>
                    <li><a href="#">Tissue paper</a></li>
                    <li><a href="#">Magiclean Floor</a></li>
                  </ul>
            </div>

            <div class="cart">
                <a href="cart.html">
                    <img src="images/Screenshot 2024-11-19 111601.png" alt="Cart">
                </a>
                <span>Cart</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="Promo1">
            <img src="images/Promo1.png" alt="First Promotion"
            height="300"
            width="800"
            ">
        </div>

        <div class="Promo2">
            <img src="images/Promo2.png" alt="Second Promotion"
            height="150"
            width="610"
            >
        </div>

        <div class="Promo3">
            <img src="images/Promo3.png" alt="Third Promotion"
            height="146"
            width="610">
        </div>

        <br>
        <br>

        <div class="Flashsale">
            <p>Flash Deals</p>
        </div>

        <div class="Stocks">
            <p>While stocks last!</p>
        </div>

        <div class="Promobox">
            <p>Promo ends in</p>
        </div>

        <br>

        <div class="Products" id="Milo">
            <a href="Milo.html">
                <img src="images/Milo1.png" alt="Milo product"
                width="230"
                >
            </a>
        </div>

        <div class="Products" id="Tomato">
                <img src="images/Tomato.png" alt="Cherry tomtato"
                width="230"
                >
        </div>

        <div class="Products" id="Bass">
            <img src="images/Bass.bass.png" alt="Fish: Bass"
            width="230"
            >
        </div>

        <div class="Products" id="Sauce">
            <img src="images/Prego.png" alt="Pasta tomato sauce"
            width="230"
            >
        </div>

        <div class="Products" id="Coffee">
            <img src="images/Kohi.png" alt="Fancy Coffee"
            width="230"
            >
        </div>

        <div class="Products" id="Popsicle">
            <img src="images/Popsicle.png" alt="Yam Popsicle"
            width="230"
            >
        </div>

        <br>
        <br>
        <br>

        <div class="WeeklyPromo">
            <p>Weekly Promotions</p>
        </div>

        <div class="Instore">
            <p>Both in-store and online!</p>
        </div>

        <br>

        <div class="weekly" id="weekly1">
            <a>
                <img src="images/weekly1.png" alt="weeklypromo"
                width="230"
                >
            </a>
        </div>

        <div class="weekly" id="weekly2">
                <img src="images/weekly2.png" alt="weeklypromo"
                width="230"
                >
        </div>

        <div class="weekly" id="weekly3">
            <img src="images/weekly3.png" alt="weeklypromo"
            width="230"
            >
        </div>

        <div class="weekly" id="weekly4">
            <img src="images/Weekly4.png" alt="weeklypromo"
            width="230"
            >
        </div>

        <div class="weekly" id="weekly5">
            <img src="images/Weekly5.png" alt="weeklypromo"
            width="230"
            >
        </div>

        <div class="weekly" id="weekly6">
            <img src="images/weekly6.png" alt="weeklypromo"
            width="230"
            >
        </div>

    </main>

    <!-- Link to your script -->
    <script src="script.js"></script>
</body>
</html>
