<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Header Section -->
   <header class="header">
    <!-- Top Row: FairPrice Logo and User Actions -->
    <div class="top-row">
        <div class="logo-container">
            <img src="images/" alt="FairPrice Logo">
        </div>
        <div class="user-actions">
            <div class="icon-item">
                <img src="images/" alt="Profile">
                <span>Login/Sign Up</span>
            </div>
            <div class="icon-item">
                <img src="images/help.png" alt="Help Centre">
                <span>Help Centre</span>
            </div>
        </div>
    </div>

    <!-- Bottom Row: Navigation Links, Search Bar, and Cart -->
    <div class="bottom-row">
        <nav class="nav-links">
            <a href="#">Categories</a>
            <a href="#">Promotions</a>
            <a href="#">Food and Wellness</a>
            <a href="#">More</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for more">
        </div>
        <div class="cart">
            <img src="images/Screenshot 2024-11-19 111601.png" alt="Cart">
            <span>Cart</span>
        </div>
    </div>
   </header>

   <main>
     <div id="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items" class="cart-content"></div>
        <div id="cart-total">
            <p>Total: <span id="total-price">$0.00</span></p>
            <button id="checkout-btn">Checkout</button>
        </div>
     </div>
   </main>

   <script src="script.js"></script>
</body>
</html>
